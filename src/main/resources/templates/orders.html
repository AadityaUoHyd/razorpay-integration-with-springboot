<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Razorpay Checkout JS -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 30px 0;
        }

        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            font-size: 16px;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Order Details</h1>

    <div class="alert alert-success" id="successMessage">Order Created Successfully!</div>
    <div class="alert alert-danger" id="errorMessage">An error occurred while creating the order. Please try again.</div>

    <form id="orderForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount (in INR)</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>

        <button type="button" class="btn btn-primary" id="rzp-button1">Proceed to Pay</button>
    </form>
</div>

<script>
    async function createOrder() {
        try {
            const response = await fetch("http://localhost:8080/createOrder", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    amount: document.getElementById('amount').value
                })
            });

            const order = await response.json();
            return order;
        } catch (error) {
            document.getElementById('errorMessage').style.display = 'block';
            console.error('Error creating order:', error);
        }
    }

    document.getElementById('rzp-button1').onclick = async function (e) {
        const order = await createOrder();

        if (order) {
            var options = {
                "key": "rzp_test_damILfDssLwsZg", // Insert your Razorpay key ID inside double quote
                "amount": order.amount,
                "currency": "INR",
                "name": "BACHCHU CHATTERJEE", // Insert your Razorpay account name inside double quote
                "description": "Order for Test",
                "order_id": order.razorpayOrderId,
                "receipt": order.email,
                "callback_url": "http://localhost:8080/paymentCallback",
                "prefill": {
                    "name": order.name,
                    "email": order.email
                },
                "theme": {
                    "color": "#007bff"
                }
            };

            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();

            document.getElementById('successMessage').style.display = 'block';
        }
    }
</script>

<!-- Bootstrap JS (Optional for Bootstrap features like modals, dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
